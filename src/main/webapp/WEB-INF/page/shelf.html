							<label class="col-sm-2 control-label" for="title">书名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="title" placeholder="请输入书的标题">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="isbn">ISBN</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="isbn" placeholder="ISBN">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="author">作者</label>
							<div class="col-sm-10">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="brief">简介</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="brief" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="shelf-select">书架</label>
							<div class="col-sm-10">
								<select class="form-control" id="shelf-select">
									<option value="1">已读</option>
									<option value="2">阅读中</option>
									<option value="0">未读</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="ebook-select">电子书</label>
							<div class="col-sm-10">
								<select class="form-control" id="ebook-select">
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="read-select">阅读状态</label>
							<div class="col-sm-10">
								<select class="form-control" id="read-select">
									<option value="1">已读</option>
									<option value="2">阅读中</option>
									<option value="0">未读</option>

							</div>
						</div>
